<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Day</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="container">
      <h1 id="title"></h1>
      <section id="counterWrapper">
        <div class="counterBox">
          <div class="counterNumber" id="months"></div>
          <div class="counterUnit">months</div>
        </div>
        <div class="counterBox">
          <div class="counterNumber" id="days"></div>
          <div class="counterUnit">days</div>
        </div>
        <div class="counterBox">
          <div class="counterNumber" id="hours"></div>
          <div class="counterUnit">hours</div>
        </div>
        <div class="counterBox">
          <div class="counterNumber" id="minutes"></div>
          <div class="counterUnit">minutes</div>
        </div>
        <div class="counterBox">
          <div class="counterNumber" id="seconds"></div>
          <div class="counterUnit">seconds</div>
        </div>
      </section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
