<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Github Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" />

    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <header>
      <form class="search-form">
        <input
          class="search-form__input"
          type="text"
          placeholder="Search a Github User"
        />
      </form>
    </header>
    <main>
      <article class="profile-container">
        <div class="profile-img">
          <img class="profile-img__real" src="#" alt="" />
        </div>
        <div class="profile-info">
          <p class="profile-info__name">이름</p>
          <p class="profile-info__bio">자기소개</p>
          <div class="profile-info__numbers">
            <div class="profile-info__numbers-followers">
              Followers: <span class="followers-number">1234</span>
            </div>
            <div class="profile-info__numbers-following">
              Following: <span class="following-number">1234</span>
            </div>
            <div class="profile-info__numbers-repos">
              Repos: <span class="repos-number">1234</span>
            </div>
          </div>
          <div class="profile-info__repos">
            <p>Repos:</p>
            <div class="profile-info__repos-box"></div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
