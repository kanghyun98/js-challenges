<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Stripe Follow Along Nav</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <ul class="header-wrapper">
        <li class="header-item">
          <button class="fixed-item" id="20">20 secs</button>
        </li>
        <li class="header-item">
          <button class="fixed-item" id="300">WORK 5M</button>
        </li>
        <li class="header-item">
          <button class="fixed-item" id="900">QUICK 15M</button>
        </li>
        <li class="header-item">
          <button class="fixed-item" id="1200">SNACK 20M</button>
        </li>
        <li class="header-item">
          <button class="fixed-item" id="3600">LUNCH 1H</button>
        </li>
        <li class="header-item">
          <form class="form-item">
            <input class="input-item" type="text" placeholder="Enter Minutes" />
          </form>
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="timer-last">00 : 00</div>
      <div class="timer-end">Be Back At ??:??</div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
