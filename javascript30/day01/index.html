<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <main id="main">
      <div class="drum-box" id="a">
        <div class="drum-key">A</div>
        <div class="drum-type">CLAP</div>
      </div>
      <div class="drum-box" id="s">
        <div class="drum-key">S</div>
        <div class="drum-type">HITHAT</div>
      </div>
      <div class="drum-box" id="d">
        <div class="drum-key">D</div>
        <div class="drum-type">KICK</div>
      </div>
      <div class="drum-box" id="f">
        <div class="drum-key">F</div>
        <div class="drum-type">OPENHAT</div>
      </div>
      <div class="drum-box" id="g">
        <div class="drum-key">G</div>
        <div class="drum-type">BOOM</div>
      </div>
      <div class="drum-box" id="h">
        <div class="drum-key">H</div>
        <div class="drum-type">RIDE</div>
      </div>
      <div class="drum-box" id="j">
        <div class="drum-key">J</div>
        <div class="drum-type">SNARE</div>
      </div>
      <div class="drum-box" id="k">
        <div class="drum-key">K</div>
        <div class="drum-type">TOM</div>
      </div>
      <div class="drum-box" id="l">
        <div class="drum-key">L</div>
        <div class="drum-type">TINK</div>
      </div>
    </main>
    <audio id="a" src="../../common/sounds/clap.wav"></audio>
    <audio id="s" src="../../common/sounds/hihat.wav"></audio>
    <audio id="d" src="../../common/sounds/kick.wav"></audio>
    <audio id="f" src="../../common/sounds/openhat.wav"></audio>
    <audio id="g" src="../../common/sounds/boom.wav"></audio>
    <audio id="h" src="../../common/sounds/ride.wav"></audio>
    <audio id="j" src="../../common/sounds/snare.wav"></audio>
    <audio id="k" src="../../common/sounds/tom.wav"></audio>
    <audio id="l" src="../../common/sounds/tink.wav"></audio>
    <script type="module" src="./index.js"></script>
  </body>
</html>
