<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Canvas</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvs" width="500" height="500"></canvas>
    <section class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsReset">Reset</button>
        <button id="jsSave">Save</button>
      </div>
      <ul class="controls__colors" id="jsColors">
        <li class="controls__color" style="background-color: white"></li>
        <li class="controls__color" style="background-color: #2c2c2c"></li>
        <li class="controls__color" style="background-color: #ff3b30"></li>
        <li class="controls__color" style="background-color: #ff9500"></li>
        <li class="controls__color" style="background-color: #ffcc00"></li>
        <li class="controls__color" style="background-color: #4cd963"></li>
        <li class="controls__color" style="background-color: #5ac8fa"></li>
        <li class="controls__color" style="background-color: #0579ff"></li>
        <li class="controls__color" style="background-color: #5856d6"></li>
      </ul>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
